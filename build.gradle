plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

version = '1.0.3'
mainClassName='com.dither.mysql.Multiplicator'

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException("We need Java 8 to proper run this application")
}

repositories {
    mavenCentral()
    maven {
        url = 'http://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile ('mysql:mysql-connector-java:5.1.36')
    compile ('com.google.code.gson:gson:2.3.1')
}

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'com.dither.mysql.Multiplicator'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}